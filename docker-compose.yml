services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d app"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: .
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - .:/app  
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:8000/ops/ready || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5


volumes:
  pgdata:



#docker-compose defines how multiple services run together, such as an API and a database, handling networking, ports, and environment variables for local development.

